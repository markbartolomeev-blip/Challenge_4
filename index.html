<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TulenmasCandy Conveyor</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  overflow:hidden;
  user-select:none;
}

#bg{
  position:fixed;
  inset:0;
  background:url("0864A2E3-E668-43BB-ABE0-5D62B44467FC.jpeg") center/cover no-repeat;
  z-index:-2;
}

/* overlays */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:10;
}

.box{
  padding:20px;
  font-size:18px;
  max-width:90%;
}

/* GAME */
#game{
  position:relative;
  width:100%;
  height:100vh;
}

/* CONVEYOR */
#conveyor{
  position:absolute;
  top:42%;
  left:5%;
  width:90%;
  height:110px;
  border-radius:25px;
  background:
    repeating-linear-gradient(
      to right,
      #6f6f6f 0,
      #6f6f6f 30px,
      #7a7a7a 30px,
      #7a7a7a 60px
    );
  box-shadow:
    inset 0 10px 12px rgba(255,255,255,.18),
    inset 0 -12px 18px rgba(0,0,0,.5),
    0 10px 25px rgba(0,0,0,.7);
  overflow:hidden;
}

/* smooth belt motion */
#belt{
  position:absolute;
  inset:0;
  background:inherit;
  animation:beltMove .6s linear infinite;
}

@keyframes beltMove{
  from{transform:translateX(0)}
  to{transform:translateX(-60px)}
}

#zone{
  position:absolute;
  top:42%;
  left:50%;
  transform:translateX(-50%);
  width:90px;
  height:90px;
  border:3px solid #fff;
  pointer-events:none;
}

.candy{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  height:36px;
}

#fist{
  position:absolute;
  top:30%;
  left:50%;
  transform:translateX(-50%);
  width:90px;
  pointer-events:none;
  transition:transform .1s;
}

/* UI */
#ui{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:15px;
  align-items:center;
}

#counter{
  background:#000;
  color:#fff;
  padding:8px 16px;
  border-radius:15px;
  font-size:18px;
}

#hearts{
  font-size:22px;
}

/* button */
#controls{
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
}

#punchBtn{
  width:120px;
  height:120px;
  border-radius:50%;
  border:none;
  background:#c00;
  color:#fff;
  font-size:18px;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="bg"></div>

<div class="overlay" id="loading">
  <div class="box"><h2>–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</h2></div>
</div>

<div class="overlay" id="tutorial" style="display:none">
  <div class="box">
    <h2>–û–±—É—á–µ–Ω–∏–µ üëä</h2>
    <p>
      –í—ã–±–∏–≤–∞–π <b>–Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ</b> –∫–æ–Ω—Ñ–µ—Ç—ã –≤ –±–µ–ª–æ–π –∑–æ–Ω–µ.<br><br>
      –û—à–∏–±–∫–∞ ‚Äî –º–∏–Ω—É—Å ‚ù§Ô∏è<br><br>
      <b>–¶–µ–ª—å:</b> 50
    </p>
    <button onclick="startGame()">–ù–∞—á–∞—Ç—å</button>
  </div>
</div>

<div id="game" style="display:none">
  <div id="ui">
    <div id="counter">0 / 50</div>
    <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  </div>

  <img id="fist" src="E83F4545-0152-4EEE-B616-9817D1655B1C.png">

  <div id="conveyor">
    <div id="belt"></div>
  </div>

  <div id="zone"></div>

  <div id="controls">
    <button id="punchBtn">–£–î–ê–†</button>
  </div>
</div>

<script>
const goodCandy="0D1FE365-BEBC-45DE-B474-68D1B195F3AC.png";
const badCandies=[
  "12B84A29-F10D-4B79-93F0-34E6B12E4AA4.png",
  "AE95D2B0-7B3F-40F7-A6AA-B03876A18AB4.png"
];

const images=[
  "0864A2E3-E668-43BB-ABE0-5D62B44467FC.jpeg",
  "E83F4545-0152-4EEE-B616-9817D1655B1C.png",
  goodCandy,
  ...badCandies
];

let candies=[];
let speed=2.2;
let hits=0;
let hearts=3;
let startTime=0;

const conveyor=document.getElementById("conveyor");
const zone=document.getElementById("zone");
const counter=document.getElementById("counter");
const heartsEl=document.getElementById("hearts");
const fist=document.getElementById("fist");

let loaded=0;
images.forEach(src=>{
  const i=new Image();
  i.src=src;
  i.onload=()=>{
    loaded++;
    if(loaded===images.length){
      loading.style.display="none";
      tutorial.style.display="flex";
    }
  };
});

function startGame(){
  tutorial.style.display="none";
  game.style.display="block";
  startTime=Date.now();
  setInterval(spawnCandy,1200);
  requestAnimationFrame(loop);
}

function spawnCandy(){
  const img=document.createElement("img");
  const bad=Math.random()<0.25;
  img.src=bad ? badCandies[Math.floor(Math.random()*badCandies.length)] : goodCandy;
  img.className="candy";
  img.dataset.bad=bad?"1":"0";
  img.style.left="-50px";
  conveyor.appendChild(img);
  candies.push(img);
}

function loseHeart(){
  hearts--;
  heartsEl.textContent="‚ù§Ô∏è".repeat(hearts);
  if(hearts<=0){
    alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ üíÄ");
    location.reload();
  }
}

function loop(){
  const elapsed=(Date.now()-startTime)/1000;
  if(elapsed>10) speed=2.8;
  if(elapsed>30) speed=3.5;
  if(elapsed>60) speed=4.5;

  candies.forEach((c,i)=>{
    let x=parseFloat(c.style.left);
    x+=speed;
    c.style.left=x+"px";

    if(x>conveyor.clientWidth){
      if(c.dataset.bad==="1") loseHeart();
      c.remove();
      candies.splice(i,1);
    }
  });

  requestAnimationFrame(loop);
}

punchBtn.onclick=()=>{
  fist.style.transform="translateX(-50%) translateY(20px)";
  setTimeout(()=>fist.style.transform="translateX(-50%)",100);

  const z=zone.getBoundingClientRect();

  candies.forEach((c,i)=>{
    const r=c.getBoundingClientRect();
    if(r.left>z.left && r.right<z.right){
      if(c.dataset.bad==="1"){
        hits++;
        counter.textContent=hits+" / 50";
      }else{
        loseHeart();
      }
      c.remove();
      candies.splice(i,1);
    }
  });
};
</script>

</body>
</html>
